perl.feature.bareword.filehandle.description=v5.34, enables bareword filehandles for builtin functions operations, a generally discouraged practice.
perl.feature.bitwise.description=v5.22, makes the four standard bitwise operators treat their operands consistently as numbers, and introduces four new dotted operators that treat their operands consistently as strings. The same applies to the assignment variants. Requires no warnings "experimental::bitwise"
perl.feature.current.sub.description=v5.16, provides the __SUB__ token that returns a reference to the current subroutine or undef outside of a subroutine
perl.feature.declared.refs.description=v5.26, allows a reference to a variable to be declared with my, state, our our, or localized with local. Requires no warnings "experimental::declared_refs"
perl.feature.evalbytes.description=v5.16, force eval to treat string argument as a string of bytes
perl.feature.fc.description=v5.16, enables the fc function, which implements Unicode casefolding
perl.feature.indirect.description=v5.32, allows the use of indirect object syntax for method calls, e.g. new Foo 1, 2;
perl.feature.isa.description=v5.32, allows the use of the isa infix operator, which tests whether the scalar given by the left operand is an object of the class given by the right operand. Requires no warnings "experimental::isa"
perl.feature.multidimensional.description=v5.34, enables multidimensional array emulation like $foo{$x, $y}
perl.feature.postderef.qq.description=v5.20, allows the use of postfix dereference syntax in within interpolated strings. Requires no warnings "experimental::postderef"
perl.feature.refaliasing.description=v5.22, enables aliasing via assignment to references. Requires  no warnings "experimental::refaliasing"
perl.feature.say.description=v5.10, enables the Perl 6 style say function
perl.feature.signatures.description=v5.20, enables unpacking of subroutine arguments into lexical variables. Requires  no warnings "experimental::signatures"
perl.feature.state.description=v5.10, enables state variables
perl.feature.switch.description=v5.10, enables the Perl 6 given/when construct. Requires no warnings "experimental::smartmatch"
perl.feature.try.description=v5.34, enables the try and catch syntax, which allows exception handling. Requires no warnings "experimental::try"
perl.feature.unicode.eval.description=v5.16, force eval to treat string argument as a string of characters ignoring any use utf8 declarations
perl.feature.unicode.strings.description=v5.16, use Unicode rules in all string operations executed within its scope (unless they are also within the scope of either use locale or use bytes)
perl.feature.defer.description=v5.36, enables defer block syntax
perl.feature.extra.delimiters.description=v5.36, allows to use additional paired delimiters
