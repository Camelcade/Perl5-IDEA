name: Qodana

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Jetbrains Space
        uses: docker/login-action@v2
        with:
          registry: registry.jetbrains.team
          username: Alexey.Evstigneev
          password: ${{ secrets.SPACE_DOCKER_PASSWORD }}
      - run: docker pull registry.jetbrains.team/p/sa/containers/qodana-jvm:231.5906.609
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2022.3.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: --baseline,.qodana/qodana.sarif.json
      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json