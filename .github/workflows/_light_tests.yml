# re-usable workflow to run light tests
name: Tests

on:
  workflow_call:

jobs:
  test:
    name: Light
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    env:
      ORG_GRADLE_PROJECT_downloadIdeaSources: false
      CI: GitHub
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        env:
          WITH_COVERAGE: ${{ env.COVERALLS_REPO_TOKEN && 'true' || 'false' }}
        with:
          cache-read-only: true
          arguments: test -PlightTests=1 --console plain

      - name: Upload Tests Results
        uses: actions/upload-artifact@v3
        with:
          name: light-test-results-${{ matrix.os }}
          path: |
            **/build/test-results/*
            **/build/reports/tests/*

      - name: Upload Coverage Data
        if: ${{ env.COVERALLS_REPO_TOKEN }}
        uses: actions/upload-artifact@v3
        with:
          name: light-tests-coverage-${{ matrix.os }}
          path: |
            **/jacoco/*.exec

