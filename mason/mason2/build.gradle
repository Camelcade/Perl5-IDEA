import org.jetbrains.grammarkit.tasks.GenerateLexer
import org.jetbrains.grammarkit.tasks.GenerateParser

intellij{
  type 'IC'
  plugins = [project(':plugin'),
             project(':lang.mason.framework'),
             'java'
  ]
}

dependencies{
  compileOnly project(":plugin.core")
  compileOnly project(":lang.mason.framework")
  testCompile project(":plugin").sourceSets.test.output
}

task generateMason2Lexer(type: GenerateLexer) {
  source = "grammar/Mason2.flex"
  targetDir = "gen/com/perl5/lang/mason2/lexer/"
  targetClass = "Mason2TemplatingLexer"
  skeleton = rootProject.file(templating_lexer_skeleton)
  purgeOldFiles = true
}


compileJava {
  dependsOn generateMason2Lexer
}
