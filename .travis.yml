language: java
jdk:
  - oraclejdk8
git:
  submodules: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  timeout: 600
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env: ORG_GRADLE_PROJECT_downloadIdeaSources=false
after_success:
  - ./gradlew coveralls
script:
  - ./gradlew test