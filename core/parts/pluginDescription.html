<p>Camelcade plugin provides support for the following languages and frameworks:
<ul>
  <li>Perl5 & Pod</li>
  <li>Mojolicious</li>
  <li>HTML::Mason</li>
  <li>Mason2</li>
  <li>Template Toolkit 2</li>
</ul>
More information may be found in our <a href="https://github.com/hurricup/Perl5-IDEA/wiki">Wiki</a>.</p>
