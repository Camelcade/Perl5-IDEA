perl.version.description.5.28=unicode 10; delete key/val slices; attributes before signatures; ^SAFE_LOCALES; etc.
perl.version.description.5.26=indentable heredocs; @INC without .; /xx modifier; references declarations; ^CAPTURE; etc.
perl.version.description.5.24=no lexical $_; no nested declarations; \\b{lb} boundary; etc.
perl.version.description.5.22=bitwise \\&. and others; <<>> operator; /n modifier; references assigning; etc.
perl.version.description.5.20=subs signatures; new slice syntax; postfix dereferences; etc.
perl.version.description.5.18=lexical subs; computed labels; etc.
perl.version.description.5.16=use VERSION; __SUB__; fc(); etc.
perl.version.description.5.14=/d, /l, /u, and /a modifiers; non-destructive substitution; package block syntax; etc.
perl.version.description.5.12=package NAME VERSION; Yada Yada; implicit strict; when statement modifier; // in when; etc.
perl.version.description.5.10=use feature; //, ~~ operators; given/when; named captures; say; UNITCHECK; UNIVERSAL::DOES(); etc.
